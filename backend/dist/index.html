<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoTIFF 3D Earth Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.131.0/Cesium.js"></script>
  <script src="https://unpkg.com/geotiff@2.1.3/dist-browser/geotiff.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.131.0/Widgets/widgets.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      background: #000;
    }

    #cesiumContainer {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    /* ÊéßÂà∂Èù¢Êùø */
    .control-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      min-width: 300px;
      max-width: 500px;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .control-panel h3 {
      margin-bottom: 15px;
      font-size: 16px;
      color: #00d4ff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #aaa;
    }

    .slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      -webkit-appearance: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00d4ff;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00d4ff;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .toggle-btn {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 6px;
      color: #00d4ff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 13px;
    }

    .toggle-btn:hover {
      background: rgba(0, 212, 255, 0.2);
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }

    .toggle-btn.active {
      background: rgba(0, 212, 255, 0.3);
      border-color: #00d4ff;
    }

    /* Êï∞ÊçÆÈù¢Êùø */
    .data-panel {
      position: absolute;
      top: 50px;
      right: 20px;
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      color: white;
      display: none;
      min-width: 250px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .data-panel.show {
      display: block;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .data-item {
      margin: 10px 0;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .data-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }

    .data-value {
      font-size: 18px;
      font-weight: bold;
      color: #00d4ff;
    }

    /* Âä†ËΩΩÊèêÁ§∫ */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(0, 212, 255, 0.2);
      border-top: 3px solid #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Êñá‰ª∂‰∏ä‰º†Âå∫Âüü */
    .upload-area {
      border: 2px dashed rgba(0, 212, 255, 0.5);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-area:hover {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.05);
    }

    .upload-area.dragover {
      border-color: #00ff88;
      background: rgba(0, 255, 136, 0.1);
    }

    .file-input {
      display: none;
    }

    /* Âõæ‰æã */
    .legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      color: white;
      font-size: 12px;
    }

    .legend-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #00d4ff;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      border-radius: 3px;
    }

    /* ÊâãÈ£éÁê¥Ê†∑Âºè */
    .accordion-btn {
      width: 100%;
      padding: 12px;
      background: rgba(0, 212, 255, 0.15);
      border: 1px solid rgba(0, 212, 255, 0.4);
      border-radius: 6px;
      color: #00d4ff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      font-weight: bold;
      margin-top: 10px;
    }
    .accordion-btn:hover {
      background: rgba(0, 212, 255, 0.25);
    }
    .accordion-panel {
      padding: 0 10px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-CKgOr7ut.js"></script>
</head>
<body>
<div id="cesiumContainer"></div>

<!-- ÊéßÂà∂Èù¢Êùø -->
<div class="control-panel">
  <h3>Data Control</h3>

  <div class="upload-area" id="uploadArea">
    <div>üìÅ Drag Geotiff files here</div>
    <div style="margin-top: 10px; font-size: 12px; color: #888;">or click to select files</div>
    <input type="file" id="fileInput" class="file-input" accept=".tif,.tiff,.geotiff" multiple>
  </div>

  <div class="control-group" id="dataset-list-container">
    <label>Available Dataset</label>
    <div id="dataset-list" style="max-height: 150px; overflow-y: auto;">
      <p style="color: #888; font-size: 12px;">Loading Data List...</p>
    </div>
  </div>

  <div class="control-group" id="active-layers-container">
    <label>Loaded Layers</label>
    <div id="active-layers-list" style="max-height: 200px; overflow-y: auto;">
      <p id="no-active-layers-msg" style="color: #888; font-size: 12px;">No Loaded Layer</p>
    </div>
  </div>

  <div class="control-group">
    <label>Terrain Exaggeration: <span id="terrainScaleValue">2.0</span></label>
    <input type="range" class="slider" id="terrainScale" min="0.5" max="5" step="0.1" value="2">
  </div>

  <div class="control-group">
    <label>Imagery Opacity: <span id="imageryAlphaValue">1.0</span></label>
    <input type="range" class="slider" id="imageryAlpha" min="0" max="1" step="0.1" value="1">
  </div>

  <div class="control-group">
    <button class="toggle-btn" id="toggleContour">üìà Contour</button>
    <button class="toggle-btn" id="toggleShadow">üåÖ Terrain Shadow</button>
  </div>

  <div class="control-group">
    <label>View Mode</label>
    <button class="toggle-btn" id="viewOverview">üåç Overview</button>
    <button class="toggle-btn" id="viewDetail">üîç Detail</button>
    <button class="toggle-btn" id="viewFly">‚úàÔ∏è Fly</button>
  </div>
</div>

<!-- Êï∞ÊçÆÊòæÁ§∫Èù¢Êùø -->
<div class="data-panel" id="dataPanel">
  <h3 style="color: #00d4ff; margin-bottom: 15px;">Location Information</h3>
  <div class="data-item">
    <div class="data-label">Longitude</div>
    <div class="data-value" id="longitude">-</div>
  </div>
  <div class="data-item">
    <div class="data-label">Latitude</div>
    <div class="data-value" id="latitude">-</div>
  </div>
  <div class="data-item">
    <div class="data-label">Elevation</div>
    <div class="data-value" id="elevation">-</div>
  </div>
  <div class="data-item">
    <div class="data-label">Slope</div>
    <div class="data-value" id="slope">-</div>
  </div>
</div>

<!-- Âõæ‰æã -->
<div class="legend" id="slopeLegend" style="display: none;">
  <div class="legend-title">Slope Legend</div>
  <div class="legend-item">
    <div class="legend-color" style="background: #00ff00;"></div>
    <span>0¬∞ - 5¬∞</span>
  </div>
  <div class="legend-item">
    <div class="legend-color" style="background: #ffff00;"></div>
    <span>5¬∞ - 15¬∞</span>
  </div>
  <div class="legend-item">
    <div class="legend-color" style="background: #ff8800;"></div>
    <span>15¬∞ - 25¬∞</span>
  </div>
  <div class="legend-item">
    <div class="legend-color" style="background: #ff0000;"></div>
    <span>&gt; 25¬∞</span>
  </div>
</div>

<!-- Âä†ËΩΩÊèêÁ§∫ -->
<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <div>Initializing 3D Earth...</div>
  </div>
</div>

</body>
</html>
